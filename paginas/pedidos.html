		<header>
			<h1>Tienda</h1>

			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Zapatos Nike</p>
								<span class="precio-producto-carrito">$80</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="https://cdn0.recetasgratis.net/es/posts/7/4/1/ceviche_peruano_18147_600.webp"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Ceviche de péscado</h2>
					<p class="price">$25</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://ombligoparao.cl/wp-content/uploads/2023/07/Receta-de-Ceviche-Mixto-Peruano.webp"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Ceviche mixto</h2>
					<p class="price">$20</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://cdn0.recetasgratis.net/es/posts/4/7/5/leche_de_tigre_peruana_76574_600.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Leche de tigre</h2>
					<p class="price">$10</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://origin.cronosmedia.glr.pe/large/2020/09/21/lg_5f693b6689e7b9058876d73b.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Arroz de Mariscos</h2>
					<p class="price">$35</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://media.diariouno.com.ar/p/01e1326b9a120079aa9cc9350e81abb6/adjuntos/298/imagenes/008/934/0008934249/1200x0/smart/un-bocadojpg.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Causa de salmon</h2>
					<p class="price">$10</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Choritos_a_la_chalaca.JPG/1600px-Choritos_a_la_chalaca.JPG"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Choritos a la chalaca</h2>
					<p class="price">$28</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>
